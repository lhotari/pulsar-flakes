          git pull --rebase origin master
          git push origin master

      - name: Upload log files
        uses: actions/upload-artifact@v3
        if: ${{ (always() && github.event.inputs.upload_logs != '0') || failure() }}
        with:
          name: pulsar-flakes
          path: ~/pulsar-flakes
          retention-days: 7