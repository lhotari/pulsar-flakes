name: Run report
on:
  workflow_dispatch: {}

jobs:
  run-report:
    name: Run report
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Report
        env:
          GITHUB_TOKEN: ${{ secrets.PULSAR_TOKEN }}
          GITHUB_USER: ${{ secrets.PULSAR_TOKEN_USER }}
        run: |
          echo "{\"githubUser\":\"${GITHUB_USER}\",\"githubToken\":\"${GITHUB_TOKEN}\"}" > ~/.github_download_tokens.json
          cd reporting
          ./gradlew runReport formatReport
          cat ~/pulsar-flakes/reports/*/report_counts.json